[tools]
flutter = "3.35"
python = "3.13"

[tasks]
bootstrap = { run = [
    "cd backend && uv sync",
    "cd frontend/survivor_pool && flutter pub get",
], description = "Install all project dependencies" }

backend = { run = [
    "cd backend && uv run uvicorn src.main:app --reload --host 0.0.0.0 --port 8000",
], description = "Start backend server" }

frontend = { run = [
    "cd frontend/survivor_pool && flutter run -d 'iPhone 17 Pro Max'",
], description = "Start frontend server" }

frontend2 = { run = [
    "cd frontend/survivor_pool && flutter run -d 'iPhone 17 Pro'",
], description = "Start frontend server" }

web = { run = [
    "cd frontend/survivor_pool && flutter run -d web-server",
], description = "Start web server" }

mongo = { run = [
    "docker run --rm --name dev-mongo -d -p 27017:27017 -v dev-mongo-data:/data/db mongo:8.0",
], description = "Start MongoDB for development" }

start = { run = [
    "mise run mongo",
    "bash -lc 'if tmux has-session -t survivor-dev 2>/dev/null; then echo \"tmux session survivor-dev already running\"; exit 1; fi'",
    "bash -lc 'tmux new-session -d -s survivor-dev -n mongosh -c .'",
    "bash -lc 'tmux send-keys -t survivor-dev:mongosh \"./scripts/dev-mongosh.sh\" C-m'",
    "bash -lc 'tmux new-window -t survivor-dev -n backend -c .'",
    "bash -lc 'tmux send-keys -t survivor-dev:backend \"mise run backend\" C-m'",
    "bash -lc 'tmux new-window -t survivor-dev -n frontend -c .'",
    "bash -lc 'tmux send-keys -t survivor-dev:frontend \"mise run frontend\" C-m'",
    "echo 'Services running in tmux session survivor-dev. Attach with: mise attach'",
], description = "Start all development services in background" }

stop = { run = [
    "docker compose down 2>/dev/null",
    "bash -lc 'tmux send-keys -t survivor-dev:frontend q 2>/dev/null || true; sleep 1'",
    "bash -lc 'tmux kill-session -t survivor-dev 2>/dev/null || echo \"tmux session survivor-dev not found\"'",
    "docker stop dev-mongo 2>/dev/null || echo 'MongoDB not running'",
    "echo 'All development services stopped'",
], description = "Stop all development services" }

attach = { run = ["tmux attach -t survivor-dev"], description = "Attach to tmux session" }

prod = { run = [
    "docker compose up -d",
], description = "Start production services" }
