repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix"]
      - id: check-toml
      - id: check-added-large-files
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

  - repo: local
    hooks:
      - id: prettier-markdown
        name: prettier markdown
        entry: prettier --write
        language: system
        types: [markdown]
      - id: uv-lock
        name: uv lock
        entry: bash -c 'cd backend && uv lock --check'
        language: system
        files: backend/pyproject.toml
        pass_filenames: false
      - id: ruff-check
        name: ruff check
        entry: bash -c 'cd backend && uv run ruff check --fix .'
        language: system
        files: backend/
        types: [python]
        pass_filenames: false
      - id: ruff-format
        name: ruff format
        entry: bash -c 'cd backend && uv run ruff format .'
        language: system
        files: backend/
        types: [python]
        pass_filenames: false
      - id: dart-format
        name: dart format
        entry: dart format
        language: system
        types: [dart]
        files: frontend/survivor_pool/
        # Append command with list of staged files
        pass_filenames: true
      - id: flutter-analyze
        name: flutter analyze
        entry: bash -c 'cd frontend/survivor_pool && flutter analyze'
        language: system
        files: frontend/survivor_pool/
        # Run command exactly as written
        pass_filenames: false
      - id: pyright
        name: pyright
        entry: bash -c 'cd backend && pyright'
        language: system
        types: [python]
        files: backend/
        pass_filenames: false
