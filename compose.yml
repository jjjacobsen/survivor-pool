services:
  frontend:
    build:
      context: frontend/survivor_pool
      dockerfile: web/Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped

  backend:
    build:
      context: backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:8.0
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
