services:
  frontend:
    build:
      context: frontend/survivor_pool
      dockerfile: web/Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - app-network

  mongo:
    image: mongo:8.0
    volumes:
      - mongo_data:/data/db
      - ./db/init:/init-scripts:ro
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
